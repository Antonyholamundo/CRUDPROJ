steps:
  # 1. Construir la imagen de Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/my-app:$COMMIT_SHA'
      - '.'
  
  # 2. Subir la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/my-app:$COMMIT_SHA'
  
  # 3. Desplegar la imagen en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-app-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/my-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

# Cuenta de servicio
serviceAccount: 'projects/feisty-beacon-475415-q9/serviceAccounts/anthony@feisty-beacon-475415-q9.iam.gserviceaccount.com'

# Opciones adicionales
options:
  logging: CLOUD_LOGGING_ONLY
